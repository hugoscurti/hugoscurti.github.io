<!DOCTYPE html>
<html data-ng-app="app">
  <head>
    <title data-ng-bind="title"></title>

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
    
    <link href="content/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="content/yeti-bootstrap.min.css">
    <link rel="icon" type="image/png" href="content/icon.png">
    <link href="content/styles.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-default navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Hugo Scurti</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#/projects">Projects</a>
                            <!-- <ul class="dropdown-menu" role="menu">
                                <li><a href="#/labos">Path-WFC</a></li>
                            </ul> -->
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

        <div class="view-container">
        	<div ng-view class="shuffle-animation"></div>
        </div>
    </div>
    
    <script src="scripts/jquery-2.0.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    
    
    <script src="app/app.js"></script>
    <script src="app/config.route.js"></script>
    <script src="app/services/routemediator.js"></script>

  </body>
</html>
